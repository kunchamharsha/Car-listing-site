<!DOCTYPE html>
<html ng-app="spegray" lang="en">

<head>
	<title>Spegray Cars</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="demo.js"></script>
</head>

<body ng-controller="search">
	<div class="container-fluid" style="padding-top:13%;padding-bottom:2%;background-color:black;">
		<div class="col-sm-6 col-sm-offset-3">
			<input type="text" class="form-control" id="search" placeholder="Enter name of car,car brand" ng-model="query">
		</div>
		<div class="col-sm-3">
			<button type="button" class="btn btn-primary" ng-click="search()">Search</button>
		</div>
	</div>
	<div class="container-fluid">
		<div class="span2"></div>
		<div class="span10">
			<div ng-repeat="x in result" class="col-sm-4">
				<div class="panel panel-default text-center">
					<div class="panel-heading">
						<h1>{{x.name[0]}}</h1>
					</div>
					<div class="panel-body">
						<img src={{x.image[0]}} class="img-responsive">
						<p>Starts at:{{x.price[0]}} Lakhs</p>
						<p><strong>15</strong> Ipsum</p>
						<p><strong>5</strong> Dolor</p>
						<p><strong>2</strong> Sit</p>
						<p><strong>Endless</strong> Amet</p>
					</div>
					<div class="panel-footer">
						<h3>$19</h3>
						<h4>per month</h4>
						<button class="btn btn-lg">Sign Up</button>
					</div>
				</div>
			</div>
			


		</div>
	</div>
</body>

</html>
