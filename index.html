<!DOCTYPE html>
<html ng-app="spegray" lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="application for car choosing">
	<meta name="author" content="harsha">

	<title>Spegray Cars</title>

	<!-- Bootstrap Core CSS -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="demo.js"></script>

	<!-- Custom CSS -->
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.card {
			padding: 25px 10px;
		}
		
		.full {
			background: url('/images/final2.jpg') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			background-size: cover;
			-o-background-size: cover;
		}
		
		.thumbnail {
			padding: 25%;
		}
	</style>
</head>

<body class="full" ng-app="spegray" ng-controller="home">
	<nav class="navbar navbar-default navbar-static-top " >
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">Spegray</a>
		</div>
	</nav>
	<!-- Put your page content here! -->
	<div class="container" style="padding-top:11%;padding-bottom:11%;padding-left:3%;padding-right:3%;background-color:black;opacity:0.8">
		<div class="row">
			<h1 style="color:white;">Search for your favorite car by clicking here</h1>
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a data-toggle="tab" href="#home">Price</a></li>
				<li><a data-toggle="tab" href="#menu1">Make</a></li>
				<li><a data-toggle="tab" href="#menu3">By Name</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="home">
					<div class="row">
						<div class="col-sm-3 col-xs-12 card">
							<div class="thumbnail">
								<center>
									<a href="/search.html?cars=price:0%20to%204">
										<p>Upto 4 lakhs</p>
									</a>
								</center>
							</div>
						</div>
						<div class="col-sm-3 col-xs-12 card">
							<div class="thumbnail">
								<center>
									<a href="/search.html?cars=price:4%20to%206">
										<p>between 4-6 lakhs</p>
									</a>
								</center>
							</div>
						</div>
						<div class="col-sm-3 col-xs-12 card">
							<div class="thumbnail">
								<center>
									<a href="/search.html?cars=price:6%20to%208">
										<p>between 6-8 lakhs</p>
									</a>
								</center>
							</div>
						</div>
						<div class="col-sm-3 col-xs-12 card">
							<div class="thumbnail">
								<center>
									<a href="/search.html?cars=price:8%20to%20*">
										<p>above 8 lakhs</p>
									</a>
								</center>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="menu3">
					<div class="container-fluid" style="padding-top:5%;padding-bottom:2%;">
						<div class="col-sm-6 col-sm-offset-3">
							<h2>Search Here</h2>
							<div class="row">
								<div class="col-sm-12 col-xs-12 input-group">
									<input type="text" class="form-control" id="search" placeholder="Enter name of car,car brand" ng-model="query" ng-enter="loadroute()">
									<span class="input-group-btn">
										<button class="btn btn-primary"  ng-click="loadroute()" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="menu1">
					<div class="row">
						<div class="col-sm-3 card col-xs-12">
							<div class="thumbnail">
								<center>
									<p><a ng-click="loadroute()" href="/search.html?cars=toyota">Toyota</a></p>
								</center>
							</div>
						</div>
						<div class="col-sm-3 card  col-xs-12">
							<div class="thumbnail">
								<center>
									<p><a ng-click="loadroute()" href="/search.html?cars=suzuki">Maruthi Suzuki</a></p>
								</center>
							</div>
						</div>
						<div class="col-sm-3 card  col-xs-12">
							<div class="thumbnail">
								<center>
									<p><a ng-click="loadroute()" href="/search.html?cars=fiat">Fiat</a></p>
								</center>
							</div>
						</div>
						<div class="col-sm-3 card  col-xs-12">
							<div class="thumbnail">
								<center>
									<p><a ng-click="loadroute()" href="/search.html?cars=tata">Tata</a></p>
								</center>
							</div>
						</div>
					</div>

					<div id="demo" class="collapse">
						<div class="row">
							<div class="col-sm-3 card" ng-repeat="x in carmakers">
								<div class="thumbnail">
									<center>
										<p><a ng-click="loadroute()" href="/search.html?cars={{x}}">{{x}}</a></p>
									</center>
								</div>
							</div>
						</div>

					</div>
					<center><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">See More</button></center>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->


	<!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
