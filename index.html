<!DOCTYPE html>
<html ng-app="spegray" lang="en">

<head>
	<title>Spegray Cars</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="demo.js"></script>
</head>

<body ng-controller="search" ng-init="check()">
	<div class="container-fluid" style="padding-top:13%;padding-bottom:2%;background-color:black;">
		<div class="col-sm-6 col-sm-offset-3">
			<input type="text" class="form-control" id="search" placeholder="Enter name of car,car brand" ng-model="query">
		</div>
		<div class="col-sm-3">
			<button type="button" class="btn btn-primary" ng-click="search()">Search</button>
		</div>
	</div>
	<div class="container-fluid">
		<div class="span2"></div>
		<div class="span10">
			<div ng-repeat="x in result" class="col-sm-3">
				<div class="panel panel-default text-center">
					<div class="panel-heading">
						<h1>{{x.name[0]}}</h1>
					</div>
					<div class="panel-body">
						<img src={{x.image[0]}} class="img-responsive">
						<p><strong>Make</strong> {{x.company[0]}}</p>
						<p><strong>Engine Capacity</strong> {{x.Engine[0]}} cc</p>
						<p><strong>Top Speed</strong> {{x.Top_Speed__Km_h_[0]}} kmph</p>
						<p><strong>Seating Capacity</strong> {{x.Seating_Capacity[0]}} Seats</p>
					</div>
					<div class="panel-footer">
						<h3> Starts at {{x.price[0]}} Lakhs</h3>
					</div>
				</div>
			</div>
			


		</div>
	</div>
</body>
<script>
</script>
</html>
